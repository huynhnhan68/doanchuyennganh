<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập | E-Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url("images/hero-bg.jpg");
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-section {
      flex: 1;
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .brand-logo {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #4cc9f0;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .brand-subtitle {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.6;
      max-width: 300px;
    }

    .form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-title {
      font-size: 1.8rem;
      color: #1a1a2e;
      margin-bottom: 8px;
    }

    .form-subtitle {
      color: #64748b;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      background: #f8fafc;
      color: #1e293b;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }

    .input-group input:focus {
      border-color: #0f3460;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
    }

    .input-group i {
      position: absolute;
      right: 16px;
      top: 42px;
      color: #94a3b8;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #374151;
    }

    .remember input {
      width: 16px;
      height: 16px;
    }

    .forgot a {
      color: #0f3460;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(15, 52, 96, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(15, 52, 96, 0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #64748b;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
      padding: 0 15px;
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .social-btn.google {
      color: #db4437;
    }

    .social-btn.facebook {
      color: #4267B2;
    }

    .social-btn:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #64748b;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #0f3460;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .status-warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }

    .status-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 450px;
      }
      
      .brand-section {
        padding: 30px 20px;
      }
      
      .form-section {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-section">
      <div class="brand-logo">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <h1 class="brand-title">E-Shop</h1>
      <p class="brand-subtitle">Khám phá thế giới mua sắm trực tuyến với hàng ngàn sản phẩm chất lượng và giá cả hợp lý.</p>
    </div>
    
    <div class="form-section">
      <div class="form-header">
        <h2 class="form-title">Đăng nhập tài khoản</h2>
        <p class="form-subtitle">Nhập thông tin đăng nhập để tiếp tục</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" required placeholder="Nhập tên đăng nhập">
          <i class="fas fa-user"></i>
        </div>
        
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" required placeholder="Nhập mật khẩu">
          <i class="fas fa-lock"></i>
        </div>
        
        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Ghi nhớ đăng nhập</label>
          </div>
          <div class="forgot">
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>
        
        <button class="btn" type="submit">Đăng nhập</button>
        
        <div id="status" class="status-info"></div>
        
      
        
        <div class="register-link">
          <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qpnqsvueowqtqnzqdyqh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbnFzdnVlb3dxdHFuenFkeXFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5ODg1NDMsImV4cCI6MjA3NTU2NDU0M30.dtNEnYlLLa9mTP9Oi6uvS7PkQ2IoH6SMhXemPa0uSfs';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showStatus('⚠️ Vui lòng nhập đầy đủ thông tin!', 'warning');
        return;
      }

      showStatus('⏳ Đang kiểm tra thông tin...', 'info');

      const { data, error } = await supabase
        .from('users')
        .select('user_id, username, full_name, role_id, status')
        .eq('username', username)
        .eq('password', password)
        .single();

      if (error || !data) {
        showStatus('❌ Tên đăng nhập hoặc mật khẩu không đúng!', 'error');
        return;
      }

      if (data.status !== 'active') {
        showStatus('⚠️ Tài khoản của bạn đã bị khóa!', 'warning');
        return;
      }

      localStorage.setItem('currentUser', JSON.stringify(data));

      showStatus(`✅ Xin chào ${data.full_name}! Đang chuyển hướng...`, 'success');

      setTimeout(() => {
        if (data.role_id === 1) window.location.href = 'admin.html';
        else if (data.role_id === 2) window.location.href = 'seller.html';
        else window.location.href = 'index.html';
      }, 1200);
    });

    function showStatus(message, type) {
      status.textContent = message;
      status.className = '';
      status.classList.add(`status-${type}`);
      status.style.display = 'block';
    }
  </script>
</body>
</html>
